<!DOCTYPE html>
<html>
	<head>
		<title>Button Effect Revision</title>
		<style type="text/css">

			body{
				font-family:sans-serif;
				height:100vh;

				display:flex;
				justify-content:center;
				align-items:center;

				margin:0;
				align-items:center;
			}

			a{
				text-decoration:none;
				color:orange;
				font-size:45px;
				border:5px solid orange;
				padding:40px 80px;
				text-transform:uppercase;

				transition:all 1s;
			}

			a:hover{
				color:cyan;
				font-weight:bolder;
				border:7px solid cyan;
				letter-spacing:10px;
			}

		</style>
	</head>
	<body>
		<a href="#">Hover Me</a>
	</body>
</html>
